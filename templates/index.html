<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{% block title %}Strides for Shelter{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript">

            var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";
            $(document).keydown(function(e) {
                kkeys.push( e.keyCode );
                if ( kkeys.toString().indexOf( konami ) >= 0 ){
                    $(document).unbind('keydown',arguments.callee);
                        $.getScript('http://www.cornify.com/js/cornify.js',function(){
                            cornify_add();
                            $(document).keydown(cornify_add);
                    });          
                }
            });
        </script>
    </head>
    <body>
        <div id="content-wrap">
            <div id="header"></div>
            <div id="content">
                <div id="tab-bar">
                    <ul class="tab">
                        <li {% block index %}{% endblock %}><a href="/"><span>Home</span></a></li>
                        <li {% block blog %}{% endblock %}><a href="/news"><span>News</span></a></li>
                        <li {% block signup %}{% endblock %}><a href="/signup"><span>Signup!</span></a></li>
                        <li {% block about %}{% endblock %}><a href="/about"><span>About</span></a></li>
                        <li {% block sponsors %}{% endblock %}><a href="/sponsors"><span>Sponsors</span></a></li>
                    </ul>
                </div>
                <div id="title"><img src="images/banner2.jpg" alt="Strides for Shelter" /></div>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
